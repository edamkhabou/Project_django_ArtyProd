{% include 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min1.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<center>
    {% block content %}
  <h1>Supprimer ?</h1>
  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer ce service ? Cette action est irréversible.</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'listSer' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
</center>
