{% include 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/custom.css' %}" /> <!-- Fichier CSS personnalisé -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<style>
  .btn-outline-danger:hover {
    background-color: white;
    border-color: red;
    color: white;
  }
  body {
    background-color: #f1f1f1;
  }
  img{
    height:200px
  }
</style>
{% block content %}
<div class="container">
	{% if name %}
	<center><h2>Thanks {{ name }}!</h2>
		<p>We received your project demande and will repond shortly...</p>
		</center>
		<br/><br/>
	{% endif %}

	  <div class="col-md-6">
      <form action="{% url 'send_emailproj' %}" method="POST">
		<h1>Demande de projet</h1>
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Nom</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Entrez votre nom"
          />
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Entrez votre adresse e-mail"
          />
        </div>
        <div class="form-group">
          <label for="projname">Nom de Projet</label>
          <input
            type="text"
            class="form-control"
            id="projname"
            name="projname"
            placeholder="Entrez le nom de votre projet"
          />
        </div>
        <div class="form-group">
          <label for="description">description du projet</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group">
            <label for="date_fin">Date finale que vous souhaiter le projet se termine</label>
            <input
            type="date"
            class="form-controln"
            id="date_fin"
            name="date_fin"
          />
          </div>
          <div class="form-group">
            <label for="imageproj">Image de projet</label>
            <input
            type="file"
            class="form-control"
            id="imageproj"
            name="imageproj"
          />
          </div>
          <div class="form-group">
            <label for="serviceproj">Service de projet</label>
            <input
            type="text"
            class="form-control"
            id="serviceproj"
            name="serviceproj"
            placeholder="(Charte graphique)(Objet 3D)(Scénarisation)"
          />
          </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>
  </div>
</div>
{% endblock content %}
